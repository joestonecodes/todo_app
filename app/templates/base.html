<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo App{% endblock %}</title>
    <!-- Semantic UI CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Additional Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="ui container">
        <nav class="ui fixed inverted menu">
            <a class="header item" href="{{ url_for('home') }}"></a>
            <div class="right menu">
                {% if current_user.is_authenticated %}
                    <a class="item" href="{{ url_for('logout') }}">Logout</a>
                    <a class="item" href="{{ url_for('dashboard') }}">Dashboard</a>
                {% else %}
                    <a class="item" href="{{ url_for('login') }}">Login</a>
                    <a class="item" href="{{ url_for('register') }}">Register</a>
                {% endif %}
            </div>
        </nav>
        <div class="ui main text container">
            {% block content %}{% endblock %}
        </div>
    </div>
    <!-- Semantic UI JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</body>
</html>
